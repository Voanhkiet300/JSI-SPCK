<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="post.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="box">
        <form class="Newpost" id="Newpost">
            <h2 id="title">Tạo bài viết</h2>
            <input id="caption" type="text" name="" required="" placeholder="caption (1-16 từ)">
            <textarea id="contentInput" type="text" name="" required="" placeholder="content"></textarea>
            <label id="label" class="choose" for="image-input">chọn ảnh</label>
            <input id="image-input" type="file" accept="image/jpeg, image/png, image/jpg">
            <img src="" alt="" id="img">
            <button type="submit" id="Create_post" class="btn btn-primary mx-2">Create post</button>
        </form>
    </div>

    <script type="module" src="post.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
