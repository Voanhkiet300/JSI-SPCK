<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <nav>
        <div class="nav_left">
            <form class="search_form">
                <label for="search_input"><i class="bi bi-search" style="color: rgb(101, 103, 107);"></i></label>
                <input id="search_input" type="text" placeholder="">
            </form>
        </div>
        <div class="nav_center">
            <a href=""><i class="bi bi-house-fill"></i></a>
            <a href=""><i class="bi bi-people"></i></a>
            <a href=""><i class="bi bi-bell"></i></a>
            <a href=""><i class="bi bi-person"></i></a>
        </div>

        <div class="nav_right">
            <button type="submit" id="sign_up" class="btn btn-primary mx-2">Sign up</button>
            <button type="submit" id="sign_in" class="btn">Sign in</button>
            <h4 id="name"></h4>
            <button type="submit" id="sign_out" class="btn btn-outline-danger">Sign out</button>
        </div>
    </nav>

    <div id="content">
        <div class="content_box box_left"></div>
        <div id="box_center" class="content_box box_center">
            <div class="new_post">
                <h5>create a new post?</h5>
                <a href="post/post.html" id="create_post" class="btn btn-primary mx-2">create post</a>
            </div>
            <div class="post" loading="lazy">
                <div class="post_user">
                    <img class="user_avatar"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWHetp8si0yFM0rxP1lrLl36cwucMfwWNR7g&usqp=CAU"
                        alt="">
                    <h3>name</h3>
                </div>
                <h4 class="caption"></h4>
                <p class="post_content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, commodi?</p>
                <div class="post_content image_box">
                    <img class="post_image"
                        src="https://i0.wp.com/thatnhucuocsong.com.vn/wp-content/uploads/2022/01/background-tet.jpg?ssl\u003d1"
                        alt="">
                </div>
            </div>
        </div>
        <div class="content_box box_right"></div>
    </div>
    <script type="module" src="index.js"></script>

</body>

</html>
